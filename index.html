<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление участников</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добавление участников</h1>
    </header>
    <main>
        <section class="add-participants">
            <form id="participant-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Адрес электронной почты:</label>
                <input type="email" id="email" name="email" required>
                <button id="add-button">Добавить участника</button>
            </form>
        </section>
        <section class="participants-list">
            <h2>Список участников</h2>
            <ul id="participants">
                <!-- Здесь будут отображаться добавленные участники -->
            </ul>
        </section>
        <section class="confirmation">
            <button id="continue-button">Продолжить</button>
        </section>
    </main>
</body>
</html>
